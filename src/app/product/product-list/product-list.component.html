<div class="row">
  <div class="col-xs-12 col-md-4 col-lg-3" *ngFor="let product of productList">
    <a class="card clickable" [routerLink]="['/product', product.name]">
      <div class="card-img">
        <img [src]="product.productImageUrl">
      </div>
      <div class="card-block">
        <p class="card-text">
          {{ product.productDescription }}
        </p>
      </div>
    </a>
  </div>
</div>
