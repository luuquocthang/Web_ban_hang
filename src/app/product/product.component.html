<clr-header class="header header-4">
  <div class="branding">
    <a href="#" class="nav-link">
      <span class="clr-icon clr-clarity-logo"></span>
      <span class="title">ABC Shop</span>
    </a>
  </div>
  <div class="header-actions">
    <a href="#" class="nav-link nav-icon">
      <clr-icon shape="shopping-cart"></clr-icon>
    </a>
  </div>
</clr-header>
<nav class="subnav">
  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link active" [routerLink]="['/all']">Tất cả sản phẩm</a>
    </li>
  </ul>
</nav>
<div class="content-container">
  <nav class="sidenav">
    <clr-tree-node *ngFor="let category of categories">
      <a [routerLink]="['/category', category.name]" class="clr-treenode-link">{{category.name}}</a>
      <ng-template [(clrIfExpanded)]="category.expanded">
        <clr-tree-node *ngFor="let subCategory of category.subCategories">
          <a [routerLink]="['/category', subCategory.name]" class="clr-treenode-link">{{subCategory.name}}</a>
        </clr-tree-node>
      </ng-template>
    </clr-tree-node>
  </nav>
  <div class="content-area">
    <router-outlet></router-outlet>
  </div>
</div>
